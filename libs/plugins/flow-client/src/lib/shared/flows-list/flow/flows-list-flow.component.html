<div class="details">
  <div class="title">
    {{ flow.name }}
    <span class="date">
      {{ 'FLOWS-LIST:CREATED' | translate }} {{ flow.createdAt | timeFromNow }}
    </span>
  </div>
  <p class="description">
    <ng-container *ngIf="flow.description"> {{ flow.description }}</ng-container>
    <ng-container *ngIf="!flow.description">{{
      'FLOWS-LIST:NODESCRIPTION' | translate
    }}</ng-container>
  </p>
</div>
<a
  href="/resources/{{ flow.id }}"
  class="flogo-link flows-list-new-tab-link option"
  target="_blank"
  >{{ 'FLOWS-LIST:LINK-TEXT' | translate }}</a
>
<button class="flogo-button--secondary select-button option" (click)="select.emit(flow)">
  {{ 'FLOWS-LIST:SELECT' | translate }}
</button>
